<!DOCTYPE html><html lang="es">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }body {
  height: 100vh;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3, #fad0c4);
  overflow: hidden;
}

.mensaje-central {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  text-align: center;
  color: white;
  text-shadow: 0 4px 10px rgba(0,0,0,0.35);
  padding: 20px;
}

.mensaje-central h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  animation: latido 1.5s infinite;
}

.mensaje-central p {
  font-size: 1.3rem;
}

@keyframes latido {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.corazon {
  position: absolute;
  top: -60px;
  color: #ff1e56;
  font-size: 22px;
  animation: caer linear forwards;
  user-select: none;
  pointer-events: none;
  text-shadow: 0 2px 6px rgba(0,0,0,0.25);
}

@keyframes caer {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) scale(1.4);
    opacity: 0;
  }
}

@media (max-width: 600px) {
  .mensaje-central h1 { font-size: 2.2rem; }
  .mensaje-central p { font-size: 1.1rem; }
}

  </style>
</head>
<body>  <!-- üéµ M√∫sica (Lovers Rock ‚Äì pon el archivo MP3 en la misma carpeta y n√≥mbralo loversrock.mp3) -->  <audio autoplay loop>

  </div>  <script>
    function crearCorazon(x = null, y = null) {
